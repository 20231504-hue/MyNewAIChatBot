<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Chatbot</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: dark;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Poppins", "Noto Sans KR", sans-serif;
        background: radial-gradient(circle at 20% 20%, #2b2d42, #090b12 75%);
        color: #f7f7ff;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .app-shell {
        width: min(900px, 100%);
        background: rgba(12, 14, 28, 0.75);
        border-radius: 24px;
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 30px 80px rgba(0, 0, 0, 0.45);
        backdrop-filter: blur(20px);
        padding: 2.5rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .title {
        font-size: clamp(1.8rem, 5vw, 2.6rem);
        font-weight: 600;
        letter-spacing: 0.06em;
        margin: 0;
      }

      .subtitle {
        margin: 0;
        opacity: 0.7;
        font-size: 0.95rem;
      }

      label {
        display: block;
        font-size: 0.9rem;
        letter-spacing: 0.05em;
        margin-bottom: 0.4rem;
        opacity: 0.85;
      }

      input,
      textarea {
        width: 100%;
        border-radius: 14px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        background: rgba(255, 255, 255, 0.03);
        color: inherit;
        font-size: 1rem;
        padding: 0.95rem 1.1rem;
        font-family: inherit;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: #70e0ff;
        box-shadow: 0 0 20px rgba(112, 224, 255, 0.3);
      }

      .control-row {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .control-row > div {
        flex: 1;
        min-width: 220px;
      }

      textarea {
        min-height: 140px;
        resize: vertical;
      }

      button {
        border: none;
        border-radius: 999px;
        padding: 0.95rem 2.8rem;
        font-size: 1rem;
        font-weight: 600;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        background: linear-gradient(120deg, #70e0ff, #b16bff, #ff6fb7);
        color: #0a0b1a;
        cursor: pointer;
        align-self: flex-start;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      button:not(:disabled):hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 35px rgba(112, 224, 255, 0.4);
      }

      .chat-window {
        max-height: 360px;
        overflow-y: auto;
        border-radius: 18px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(255, 255, 255, 0.02);
        padding: 1.25rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .bubble {
        padding: 1rem 1.2rem;
        border-radius: 16px;
        line-height: 1.6;
        animation: fade-in 0.3s ease;
      }

      .bubble.user {
        background: rgba(112, 224, 255, 0.12);
        border: 1px solid rgba(112, 224, 255, 0.4);
        align-self: flex-end;
      }

      .bubble.bot {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .status {
        font-size: 0.85rem;
        opacity: 0.7;
      }

      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <main class="app-shell">
      <section class="header">
        <div>
          <h1 class="title">Hello Vibe Coding</h1>
          <p class="subtitle">Gemini API와 대화해 보세요</p>
        </div>
      </section>

      <div>
        <label for="apiKey">Google API Key</label>
        <input
          id="apiKey"
          type="password"
          placeholder="예) AIzaSyD... (브라우저에만 보관됩니다)"
        />
      </div>

      <div class="control-row">
        <div style="flex: 100%">
          <label for="prompt">전송할 메시지</label>
          <textarea
            id="prompt"
            placeholder="무엇이든 물어보세요..."
          ></textarea>
        </div>
      </div>

      <button id="sendBtn">메시지 전송</button>

      <section class="chat-window" id="chatWindow">
        <div class="bubble bot">
          안녕하세요! 상단에 Google API Key를 붙여넣고 질문을 보내면
          Gemini&nbsp;1.5&nbsp;Flash 모델이 응답합니다.
        </div>
      </section>

      <p class="status" id="statusText">준비 완료</p>
    </main>

    <script>
      const endpoint =
        "https://generativelanguage.googleapis.com/v1beta/models/gemini1.5-flash:generateContent";

      const apiKeyInput = document.getElementById("apiKey");
      const promptInput = document.getElementById("prompt");
      const sendBtn = document.getElementById("sendBtn");
      const chatWindow = document.getElementById("chatWindow");
      const statusText = document.getElementById("statusText");

      const appendBubble = (text, role = "bot") => {
        const bubble = document.createElement("div");
        bubble.className = `bubble ${role}`;
        bubble.textContent = text;
        chatWindow.appendChild(bubble);
        chatWindow.scrollTop = chatWindow.scrollHeight;
      };

      const setStatus = (message) => {
        statusText.textContent = message;
      };

      const sendMessage = async () => {
        const apiKey = apiKeyInput.value.trim();
        const prompt = promptInput.value.trim();

        if (!apiKey) {
          alert("Google API Key를 입력하세요.");
          return;
        }

        if (!prompt) {
          alert("전송할 메시지를 입력하세요.");
          return;
        }

        appendBubble(prompt, "user");
        promptInput.value = "";

        sendBtn.disabled = true;
        setStatus("Gemini에 요청 중…");

        try {
          const response = await fetch(`${endpoint}?key=${apiKey}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [{ role: "user", parts: [{ text: prompt }] }],
            }),
          });

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
          }

          const data = await response.json();
          const text =
            data?.candidates?.[0]?.content?.parts?.[0]?.text ??
            "응답을 이해하지 못했습니다.";
          appendBubble(text, "bot");
          setStatus("완료");
        } catch (error) {
          console.error(error);
          appendBubble(
            `오류가 발생했습니다: ${error.message}. API 키와 모델 이름을 확인해주세요.`,
            "bot"
          );
          setStatus("오류 발생");
        } finally {
          sendBtn.disabled = false;
        }
      };

      sendBtn.addEventListener("click", sendMessage);
      promptInput.addEventListener("keydown", (event) => {
        if (event.key === "Enter" && !event.shiftKey) {
          event.preventDefault();
          sendMessage();
        }
      });
    </script>
  </body>
</html>
